<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Legends</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 400px;
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .google {
            background-color: #db4437;
        }
        .facebook {
            background-color: #4267B2;
        }
        .tiktok {
            background-color: #000000;
        }
        .moonton {
            background-color: #FFD700;
            color: black;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Mobile Legends Logo">
        <h2>Login to Claim Rewards</h2>
        <p>Select your login method:</p>
        <button class="button google" onclick="redirectTo('google')">Login with Google</button>
        <button class="button facebook" onclick="redirectTo('facebook')">Login with Facebook</button>
        <button class="button tiktok" onclick="redirectTo('tiktok')">Login with TikTok</button>
        <button class="button moonton" onclick="redirectTo('moonton')">Login with Moonton</button>
    </div>

    <script>
        function redirectTo(platform) {
            // Simulate redirection to login page for the chosen platform
            window.location.href = platform + ".html";
        }
    </script>
</body>
</html>
